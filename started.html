<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started – FitNest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="gym3.png" alt="FitNest Logo">
      <h1>FitNest</h1>
    </div>
    <nav>
      <ul>
        <li><a href="feature.html">Features</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="started.html">Get Started</a></li>
      </ul>
    </nav>
  </header>

  <section class="features">
    <h2>Join the FitNest Community</h2>
    <p>Enter your email to get exclusive access and early updates:</p>
    <form action="https://example.com/signup" method="POST">
      <label for="email">Email</label><br>
      <input id="email" type="email" name="email" placeholder="Your email" required 
             style="padding:0.5em; width:250px; border: 1px solid #ccc; border-radius: 4px;"><br><br>
      <button type="submit" style="padding:0.5em 1em; background:#0288d1; color:white; border:none; border-radius: 4px;">
        Subscribe
      </button>
    </form>
  </section>

  <footer>
    <p>© <span id="year"></span> FitNest Inc.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
